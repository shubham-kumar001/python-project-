{% extends "base.html" %}
{% block content %}
<h2>Student Results</h2>
<table>
    <tr>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Marks</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student[0] }}</td>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
