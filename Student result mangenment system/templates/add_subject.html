{% extends "base.html" %}
{% block content %}
<h2>Add New Subject</h2>
<form method="POST">
    <label>Subject Name:</label>
    <input type="text" name="subject_name" required><br><br>
    <button type="submit">Add Subject</button>
</form>

<h3>Existing Subjects</h3>
<ul>
    {% for s in subjects %}
        <li>{{ s.name }}</li>
    {% endfor %}
</ul>

{% endblock %}
